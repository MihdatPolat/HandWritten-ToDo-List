<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./todolist.css">
    <title>Yapılacaklar Listesi</title>
</head>
<body>
    <section class="container">
        <div class="heading">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg" alt="" class="heading__img">
            <h1 class="heading__title">To-Do List</h1>
        </div>
        <form class="form">
            <div>
                <label for="todo" class="form__label">Bugün yapacaklarım:</label>
                <input type="text"
                class="form__input"
                id="todo"
                name="to-do"
                size="30"
                required
                >
                <button class="button"><span>Ekle</span></button>
            </div>
        </form>
        <div>
            <ul class="toDoList">
            </ul>
        </div>
    </section>
    Made By <i>Mihdat Polat</i>
    <script src="./todolist.js"></script>
    <!--selam-->
</body>
</html>
